<article class="blog-post">
    <div class="content">
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
      <div class="post-details">
        <p class="description">{{ .Summary }}</p>
        <div class="post-li-meta">
          <p>
              {{ range .Params.categories }}
                  <span>{{ . | title }}<span class="tag-comma">,</span></span>
              {{ end }}
          </p>
        </div>
      </div>
    </div>
</article>
