{{ partial "header.html" . }}
<script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property=5a590682e1dacf0013af2da4&product=sticky-share-buttons"></script>


<!-- Main view -->
  
<div id="blog-post" class="layout animated fadeIn">
  <main>
	  <article>
          <div class="post-header">
            <h1 class="animated fadeInUp">{{ .Title }}</h1>
          </div>
          <div class="content animated fadeInUp">
              {{ .Content }}
            <hr>
            {{ range .Params.categories }}
                <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}"><span class="post-tag">{{ . }}</span></a>
            {{ end }}
        </div>
	  </article>
  </main>
</div>

{{ partial "footer.html" . }}
