---
label: Home
hide_body: true
is_partial: false
fields:
- name: title
  label: Title
  type: text
  hidden: false
  default: ''
- name: hero_headline
  label: Hero headline
  type: text
  hidden: false
  default: ''
- name: hero_subhead
  label: Hero subhead
  type: text
  hidden: false
  default: ''
- type: field_group
  name: services
  label: Services
  fields:
  - type: text
    name: section_title
    label: Section Title
    default: Section Title
  - type: field_group_list
    name: service
    label: Service
    fields:
    - type: file
      name: icon
      label: Icon
    - type: text
      label: Service Title
      name: title
    - type: textarea
      name: service_description
      label: Service Description
    hidden: true
  - type: field_group
    name: service_1
    label: Service 1
    fields:
    - type: text
      name: service_1_title
      label: Service 1 Title
      default: Title
    - type: textarea
      name: service_1_description
      label: Service 1 Description
      default: Description
    - type: file
      name: service_1_icon
      label: Service 1 Icon
      default: "/uploads/badge-programs.svg"
  - type: field_group
    name: service_2
    label: Service 2
    fields:
    - type: text
      name: service_2_title
      label: Service 2 Title
      default: Placement Assistance
    - type: textarea
      name: service_2_description
      label: Service 2 Description
      default: Assess individual family needs, Rapid placement if necessary, Referral
        to trusted programs, Transportation Referrals
    - type: file
      name: service_2_icon
      label: Service 2 Icon
      default: "/uploads/badge-placement.svg"
  - type: field_group
    name: service_3
    label: Service 3
    fields:
    - type: text
      name: service_3_title
      label: Service 3 Title
      default: Issue Identification
    - type: textarea
      name: service_3_description
      label: Service 3 Description
      default: Teens in crisis, behavioral issues, self harm/destructive behavior,
        substance abuse, psychiatric diagnosis
    - type: file
      name: service_3_icon
      label: Service 3 Icon
      default: "/uploads/badge-mental-health.svg"
  - type: field_group
    name: service_4
    label: Service 4
    fields:
    - type: text
      name: service_4_title
      label: Service 4 Title
      default: Pre & Postcare Referrals
    - type: textarea
      name: service_4_description
      label: Service 4 Description
      default: Referrals to before/early care support, referrals to aftercare providers
    - type: file
      name: service_4_icon
      label: Service 4 Icon
      default: "/uploads/badge-referrals.svg"
- type: field_group
  name: about
  label: About
  fields:
  - type: text
    name: section_title
    label: section_title
  - type: file
    name: image
    label: image
  - type: textarea
    name: bio
    label: bio
    config:
      wysiwyg: true
      schema:
        format: html
- type: field_group
  label: Template
  hidden: true
  name: template
  fields:
  - type: text
    name: type
    label: type
    config:
      required: true
  - type: text
    name: layout
    label: layout
    config:
      required: true
pages:
- content/demo.html
